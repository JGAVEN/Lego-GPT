version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app/backend
    volumes:
      - .:/app/backend
    ports:
      - "8000:8000"
    command: lego-gpt-server
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app/backend
    volumes:
      - .:/app/backend
    command: lego-gpt-worker
